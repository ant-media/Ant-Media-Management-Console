        <div class="card-content" style="padding-top:0px">

            <h4 class="card-title text-left" i18n="@@addReStreamEndpointCardTitle">
                Add ReStreaming Endpoint
            </h4>

            <input  [(ngModel)]="reStreamEndpointName" type="text" name="reStreamEndpointName" i18n-placeholder="@@rtmp_endpoint_name_place_holder" placeholder="ReStreaming Endpoint Name"
                   class="form-control">

            <div class="form-group" style="margin-top: 20px;">
                <button type="button" class="btn btn-default" i18n="@@addReStreamEndpointAddButton" (click)="addReStreamEndpoint(reStreamEndpointName)">Add ReStreaming Endpoint</button>
            </div>

            <div *ngIf=!this.isEmptyEndpoint  class="text-left" >

            <h4 class="card-title text-left" i18n="@@ReStreamEndpointListCardTitle">
                ReStreaming Endpoint List
            </h4>

                <div class="row">

                <ng-container *ngFor="let endpoint of endpointList; let i = index">

                    <div *ngIf="endpoint.type=='generic'" class=" text-left" style="">

                        <div class="col-xs-10 text-left">

                        <label style="margin-top: 5px;" >

                        {{endpoint.endpointUrl}}

                        </label>
                        </div>

                        <div class="col-xs-2 text-left">
                        <button (click)="removeReStreamEndpoint(endpoint,i)" class="btn btn-icon btn-simple btn-danger btn-minus" type="button">
                            <i class="ti-close"></i>
                        </button>
                        </div>

                    </div>

                </ng-container>
                </div>

            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-fill" i18n="@@ReStreamEndpointCancelButton" (click)="cancelReStreamEndpoint()">Close</button>
            </div>

        </div>
