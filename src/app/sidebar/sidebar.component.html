    <ul class="nav">

        <li routerLinkActive="active" *ngIf="scope == 'system'">
            <a routerLink="/dashboard">
                <i class="ti-panel"></i>
                <p i18n="@@dashboardMenuItem">Dashboard</p>
            </a>
        </li>



        <li>
            <!--If it have a submenu-->
            <a data-toggle="collapse" href="#Applications">
                <i class="ti-package"></i>
                <p>
                    <ng-container i18n="@@applicationsMenuItem">Applications</ng-container>
                    <b class="caret"></b>
                </p>
            </a>
            <!--Display the submenu items-->
            <div id="Applications" class="collapse show">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let app of getApps">

                        <a [routerLink]="['/applications/' +  app]" routerLinkActive="active">
                            <i class="ti-file"></i>
                            <span class="sidebar-mini"></span>
                            <span class="sidebar-normal">{{app}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li *ngIf="isClusterMode && scope == 'system'" routerLinkActive="active">
            <a routerLink="/cluster">
                <i class="ti-layout-grid3"></i>
                <p i18n="@@clusterMenuItem">Cluster</p>
            </a>
        </li>


        <li routerLinkActive="active" *ngIf="scope == 'system'">
            <a routerLink="/serverSettings">
                <i class="ti-settings"></i>
                <p i18n="@@dashboardMenuItem">Settings</p>
            </a>
        </li>

        <li routerLinkActive="active" *ngIf="scope == 'system'">
            <a routerLink="/logs">
                <i class="ti-write"></i>
                <p i18n="@@dashboardMenuItem">Logs</p>
            </a>
        </li>
        
         <li routerLinkActive="active">
            <a routerLink="/support">
                <i class="ti-support"></i>
                <p i18n="@@dashboardMenuItem">Support</p>
            </a>
        </li>
        
        <li *ngIf="isNotMobileMenu()">
                <a data-toggle="collapse" href="#UserAccount">
                    <i class="ti-user"></i> <p>
                    <ng-container i18n="@@myAccountMenuItem">My Account</ng-container>
                    <b class="caret"></b>
                </p>
                </a>
                <div id="UserAccount" class="collapse">
                    <ul class="nav">
                        <li>
                            <a routerLink="/pages/changepass" routerLinkActive="active">
                                <i class="ti-angle-double-right"></i>
                                <ng-container i18n="@@changePassword">Change Password</ng-container>
                            </a>

                        </li>

                        <li class="text-left">
                            <a routerLink="/pages/login" routerLinkActive="active">

                                <i class="ti-angle-double-right"></i>
                                <ng-container i18n="@@logout">Logout</ng-container>

                            </a>
                        </li>
                    </ul>
                </div>
            </li>
