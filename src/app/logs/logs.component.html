<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-content">

                <div class="row">
                    <div class="col-lg-12">


                        <div class="row">
                            <div class="col-xs-12">

                                <div class="col-sm-12">
                                    <select type="button" (change)="logChanged($event.target.value)" data-toggle="dropdown" class="  btn dropdown-toggle btn-block " data-size="2">
                                        <option  value="ConsoleLog">ConsoleLog</option>
                                        <option  value="ErrorLog">ErrorLog</option>
                                    </select>
                                </div>

                                <div style="margin-top:20px" class="col-sm-12">
                                    <fieldset>
                                        <div class="form-group">


                                            <textarea class="form-control" placeholder="" rows="25">{{LogFileText}}</textarea>
                                        </div>

                                    </fieldset>
                                </div>

                            </div></div>


                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
